<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Test Page</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .test-area {
      background-color: #f3f4f6;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .success {
      color: #047857;
      font-weight: bold;
    }
    .error {
      color: #b91c1c;
      font-weight: bold;
    }
    pre {
      background-color: #e5e7eb;
      padding: 1rem;
      overflow: auto;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>JavaScript Test Page</h1>
  <p>This page tests various JavaScript functionality in isolation from Rails.</p>
  
  <div class="test-area">
    <h2>1. Basic JavaScript</h2>
    <button onclick="document.getElementById('basic-result').textContent = 'Basic JavaScript works!'">Test Basic JS</button>
    <p id="basic-result"></p>
  </div>
  
  <div class="test-area">
    <h2>2. DOM Content Loaded</h2>
    <p id="dom-result"></p>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('dom-result').textContent = 'DOMContentLoaded event fired!';
      });
    </script>
  </div>
  
  <div class="test-area">
    <h2>3. Event Listeners</h2>
    <button id="event-button">Test Event Listener</button>
    <p id="event-result"></p>
    <script>
      document.getElementById('event-button').addEventListener('click', function() {
        document.getElementById('event-result').textContent = 'Event listener works!';
      });
    </script>
  </div>
  
  <div class="test-area">
    <h2>4. JSON Handling</h2>
    <button id="json-button">Test JSON Parsing</button>
    <p id="json-result"></p>
    <script>
      document.getElementById('json-button').addEventListener('click', function() {
        const testObject = { name: "Test Object", working: true };
        const jsonString = JSON.stringify(testObject);
        const parsedObject = JSON.parse(jsonString);
        
        document.getElementById('json-result').textContent = 
          `JSON works! Parsed value: ${parsedObject.name}, ${parsedObject.working}`;
      });
    </script>
  </div>
  
  <div class="test-area">
    <h2>5. Form Interaction</h2>
    <form id="test-form">
      <div style="margin-bottom: 0.5rem;">
        <label for="test-input">Input Value:</label>
        <input type="text" id="test-input" value="Test Value">
      </div>
      <button type="submit">Submit Form</button>
    </form>
    <p id="form-result"></p>
    <script>
      document.getElementById('test-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const inputValue = document.getElementById('test-input').value;
        document.getElementById('form-result').textContent = 
          `Form handling works! Input value: ${inputValue}`;
      });
    </script>
  </div>
  
  <div class="test-area">
    <h2>Browser Information</h2>
    <pre id="browser-info"></pre>
    <script>
      const info = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        cookiesEnabled: navigator.cookieEnabled,
        jsEnabled: true
      };
      document.getElementById('browser-info').textContent = JSON.stringify(info, null, 2);
    </script>
  </div>
  
  <script>
    console.log("Test page loaded and running");
  </script>
</body>
</html>
