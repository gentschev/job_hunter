<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobHunter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .container {
      padding: 16px;
    }
    
    header {
      background-color: #0073b1;
      color: white;
      padding: 16px;
      text-align: center;
      margin-bottom: 16px;
      border-radius: 0 0 4px 4px;
    }
    
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #0073b1;
    }
    
    button {
      background-color: #0073b1;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #005582;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .error-message {
      color: #d32f2f;
      font-size: 14px;
      margin-top: 8px;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .user-info .avatar {
      width: 40px;
      height: 40px;
      background-color: #0073b1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin-right: 12px;
    }
    
    .user-info .email {
      font-size: 16px;
      font-weight: 500;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      text-align: center;
    }
    
    .stat-card .number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0073b1;
    }
    
    .stat-card .label {
      font-size: 0.8rem;
      color: #666;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 1rem;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .hidden {
      display: none;
    }
    
    .spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top: 3px solid #0073b1;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>JobHunter</h1>
  </header>
  
  <div class="container">
    <!-- Login Form (shown when not logged in) -->
    <div id="login-section">
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" id="login-button">Sign In</button>
        </div>
        <div id="login-message" class="error-message hidden"></div>
      </form>
    </div>
    
    <!-- Loading Section -->
    <div id="loading-section" class="hidden">
      <div class="spinner"></div>
      <p id="loading-message">Loading...</p>
    </div>
    
    <!-- Main Content (shown when logged in) -->
    <div id="main-section" class="hidden">
      <div class="user-info">
        <div class="avatar">
          <span id="user-initial">U</span>
        </div>
        <div class="email" id="user-email">user@example.com</div>
      </div>
      
      <div class="stats">
        <div class="stat-card">
          <div class="number" id="new-listings-count">0</div>
          <div class="label">New Listings</div>
        </div>
        <div class="stat-card">
          <div class="number" id="applied-count">0</div>
          <div class="label">Applied</div>
        </div>
      </div>
      
      <div class="section">
        <button id="start-search-button">Start Job Search</button>
        <div id="search-message" class="hidden"></div>
      </div>
      
      <div class="section">
        <div class="section-title">Quick Actions</div>
        <button id="view-dashboard-button">View Dashboard</button>
        <button id="edit-preferences-button">Edit Preferences</button>
      </div>
      
      <div class="section">
        <button id="logout-button">Sign Out</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
